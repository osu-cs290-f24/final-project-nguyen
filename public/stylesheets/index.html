<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="site-title"><a href="#">StyleSwipe</a></h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">My Collection</a>
    </nav>

    <main id="main-content">
        <!-- Swiping Area -->
        <section id="main-page">
            <div class="item-card">
                <img id="item-image" src="https://via.placeholder.com/400" alt="Clothing Item">
                <div class="item-details">
                    <h2 id="item-name">Clothing Item Name</h2>
                    <p id="item-description">Short description of the clothing item goes here.</p>
                </div>
                <div class="buttons">
                    <button class="heart-btn"><span>&#9829;</span> Like</button>
                    <button class="cross-btn"><span>&#10006;</span> Dislike</button>
                    <button class="redo-btn"><span>&#8635;</span> Redo</button>
                </div>
            </div>
        </section>

        <!-- Collection Area -->
        <section id="collection">
            <div class="liked-items-container">
                <!-- Dynamic liked items will populate here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
