<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwipe</title>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="site-title"><a href="#">StyleSwipe</a></h1>
        <div class="user-login">
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">My Collection</a>
    </nav>

    <main id="main-content">
        <!-- Swiping Area -->
        <section id="main-page">
            <div class="item-grid">
                <!-- Clothing Item 1 -->
                <div class="item-card">
                    <img id="item-image-1" src="https://via.placeholder.com/300" alt="Clothing Item 1">
                    <div class="item-details">
                        <h2 id="item-name-1">Stylish Jacket</h2>
                        <p id="item-description-1">A modern, sleek jacket perfect for cool evenings.</p>
                    </div>
                    <div class="buttons">
                        <button class="heart-btn"><span>&#9829;</span> Like</button>
                        <button class="cross-btn"><span>&#10006;</span> Dislike</button>
                        <button class="redo-btn"><span>&#8635;</span> Redo</button>
                    </div>
                </div>

                <!-- Clothing Item 2 -->
                <div class="item-card">
                    <img id="item-image-2" src="https://via.placeholder.com/300" alt="Clothing Item 2">
                    <div class="item-details">
                        <h2 id="item-name-2">Casual T-Shirt</h2>
                        <p id="item-description-2">A comfortable t-shirt for everyday wear.</p>
                    </div>
                    <div class="buttons">
                        <button class="heart-btn"><span>&#9829;</span> Like</button>
                        <button class="cross-btn"><span>&#10006;</span> Dislike</button>
                        <button class="redo-btn"><span>&#8635;</span> Redo</button>
                    </div>
                </div>

                <!-- Clothing Item 3 -->
                <div class="item-card">
                    <img id="item-image-3" src="https://via.placeholder.com/300" alt="Clothing Item 3">
                    <div class="item-details">
                        <h2 id="item-name-3">Elegant Dress</h2>
                        <p id="item-description-3">A sophisticated dress for formal occasions.</p>
                    </div>
                    <div class="buttons">
                        <button class="heart-btn"><span>&#9829;</span> Like</button>
                        <button class="cross-btn"><span>&#10006;</span> Dislike</button>
                        <button class="redo-btn"><span>&#8635;</span> Redo</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
